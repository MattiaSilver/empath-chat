<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <style>
        /* ==================== RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        img {
            display: block;
            max-width: 100%;
        }
        button {
            border: none;
            background: none;
            cursor: pointer;
        }

        /* ==================== LAYOUT GENERALE ==================== */
        .container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        /* ==================== SCHERMATA DI BENVENUTO ==================== */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            gap: 20px;
            text-align: center;
        }
        .welcome-screen input {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 80%;
            max-width: 300px;
        }
        .welcome-screen button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
        }

        /* ==================== SCHERMATA CHAT ==================== */
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .chat-header img {
            width: 32px;
            height: 32px;
        }
        .info-popup {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(0,0,0,0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
            width: 200px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background-color: #007bff;
            align-self: flex-end;
        }
        .ai {
            background-color: #444;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        .chat-input button img {
            width: 28px;
            height: 28px;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 600px) {
            .container {
                padding: 5px;
            }
            .chat-header img {
                width: 28px;
                height: 28px;
            }
            .chat-input input {
                font-size: 1em;
            }
            .info-popup {
                top: 40px;
                right: 5px;
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Schermata di benvenuto -->
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Benvenuto</h1>
            <input type="text" id="usernameInput" placeholder="Inserisci il tuo nome">
            <button id="startChat">Entra</button>
        </div>

        <!-- Schermata chat -->
        <div class="chat-screen" id="chatScreen">
            <div class="chat-header">
                <img src="info.png" alt="Info" id="infoBtn">
                <div class="info-popup" id="infoPopup">
                    <p>Informazioni sull'AI...</p>
                </div>
                <img src="trash.png" alt="Cancella chat" id="clearChat">
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Scrivi un messaggio...">
                <button id="sendBtn"><img src="send.png" alt="Invia"></button>
            </div>
        </div>
    </div>

    <script>
        // ==================== ELEMENTI ====================
        const welcomeScreen = document.getElementById("welcomeScreen");
        const chatScreen = document.getElementById("chatScreen");
        const startChat = document.getElementById("startChat");
        const usernameInput = document.getElementById("usernameInput");
        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");
        const infoBtn = document.getElementById("infoBtn");
        const infoPopup = document.getElementById("infoPopup");
        const clearChat = document.getElementById("clearChat");

        let username = "";

        // ==================== AVVIO CHAT ====================
        startChat.addEventListener("click", () => {
            username = usernameInput.value.trim();
            if (username) {
                welcomeScreen.style.display = "none";
                chatScreen.style.display = "flex";
                addMessage("ai", `Ciao ${username}, sono la tua AI!`);
            }
        });

        // ==================== INVIO MESSAGGI ====================
        function addMessage(sender, text) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener("click", () => {
            const text = chatInput.value.trim();
            if (text) {
                addMessage("user", text);
                chatInput.value = "";
                // Simulazione risposta AI
                setTimeout(() => {
                    addMessage("ai", "Questa Ã¨ una risposta preimpostata.");
                }, 500);
            }
        });

        // Invio con Enter
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendBtn.click();
            }
        });

        // ==================== INFO POPUP ====================
        let infoVisible = false;
        infoBtn.addEventListener("click", () => {
            infoVisible = !infoVisible;
            infoPopup.style.display = infoVisible ? "block" : "none";
        });

        // ==================== CANCELLA CHAT ====================
        clearChat.addEventListener("click", () => {
            chatMessages.innerHTML = "";
        });
    </script>
</body>
</html>
